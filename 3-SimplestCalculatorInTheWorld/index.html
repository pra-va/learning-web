<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simplest Calculator In The World</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Livvic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h3></h3>
        <h1>0</h1>

        <div id="buttons">
            <button id="ce" class="btn">CE</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="back"><i class="fas fa-backspace"></i></button>
            <button class="btn action" id="divide"><i class="fas fa-divide"></i></button>
            <button class="number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="btn action" id="multiply"><i class="fas fa-times"></i></button>
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="btn action" id="minus"><i class="fas fa-minus"></i></button>
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="btn action" id="plus"><i class="fas fa-plus"></i></button>
            <button class="btn" id="plus-minus">+/-</button>
            <button class="number btn">0</button>
            <button class="btn" id="decimal">,</button>
            <button class="btn" id="equals"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    
    
    <script src="scriptingCalc.js"></script>
</body>
</html>
